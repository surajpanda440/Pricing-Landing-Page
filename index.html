<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="script.js">
    <link rel="shortcut icon" href="pricing-component-with-toggle-master/images/favicon-32x32.png" type="image/x-icon">
    <script defer src="script.js" ></script>
    <title>Our Pricing</title>
</head>

<body>
    <main>
        <header>
            <h1>Our Pricing</h1>
            <section class="container-button">
                <p>Annually</p>
                    <div class="select">
                        <div class="circle fnc" id="btnCircle"></div>
                    </div>
                <p>Monthly</p>
            </section>
        </header>
       
        <section class="container-cards">
            <section class="card1">
                <h1 id="title-card">
                    Basic
                </h1>
                <span class="dollar">
                    $ <span class="price-p1">19.99</span>
                </span>
                <section class="info">
                    <hr>
                    <p>500 GB Storage</p>
                    <hr>
                    <p>2 Users Allowed</p>
                    <hr>
                    <p>Send up to 3GB</p>
                    <hr>
                    <input type="button" class="lateral" value="LEARN MORE"></button>
                </section>
            </section>

            <section class="card2">
                <h1 id="title-card">
                    Professional
                </h1>
                <span class="dollar">
                    $ <span class="price-p2">24.99</span>
                </span>
                <section class="info">
                    <hr>
                    <p>1 TB Storage</p>
                    <hr>
                    <p>5 Users Allowed</p>
                    <hr>
                    <p>Send up to 10GB</p>
                    <hr>
                    <input type="button" value="LEARN MORE"></button>
                </section>
            </section>

            <section class="card3">
                <h1 id="title-card">
                    master
                </h1>
                <span class="dollar">
                    $ <span class="price-p3">39.99</span>
                </span>
                <section class="info">
                    <hr>
                    <p>2 TB Storage</p>
                    <hr>
                    <p>10 Users Allowed</p>
                    <hr>
                    <p>Send up to 20GB</p>
                    <hr>
                    <input type="button" class="lateral" value="LEARN MORE"></button>
                </section>
            </section>
            
        </section>

        
    </main>

</body>
</html>
